<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V2L Separator Dashboard</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1586089760807-b7a54c5bcb36?fit=crop&w=1400&q=80') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

body::before {
  content: '';
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6); /* dark overlay for readability */
  z-index: -1;
}

h1 {
  margin: 30px 0 10px;
  font-size: 50px;
  color: #1e90ff;
  text-align: center;
}

.dashboard {
  background: rgba(0,0,0,0.85);
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

textarea {
  width: 100%;
  min-height: 120px;
  background: #222;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  resize: vertical;
}

input[type="file"] {
  background: #333;
  color: #fff;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

button {
  padding: 10px 15px;
  background: #1e90ff;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#result {
  max-height: 300px;
  overflow-y: auto;
  background: #111;
  padding: 10px;
  border-radius: 6px;
}

.account {
  border-bottom: 1px solid #333;
  padding: 5px 0;
}
</style>
</head>
<body>
<h1>V2L SEPARATOR</h1>
<div class="dashboard">
  <input type="file" id="fileInput" accept=".txt">
  <textarea id="inputArea" placeholder="Or paste your accounts here (email:password V2L:Yes/No)"></textarea>
  <button id="extractBtn">Extract Accounts</button>
  <div id="result"></div>
  <button id="downloadBtn">Download Extracted File</button>
</div>

<script>
let extracted = [];

function parseAccounts(text){
  extracted = [];
  const lines = text.split('\n');
  lines.forEach(line=>{
    const match = line.match(/([a-zA-Z0-9._%+-]+@gmail\.com)\s*:\s*([^\s]+)\s*V2L\s*:\s*(Yes|No)/i);
    if(match){
      extracted.push(`${match[1]}:${match[2]} V2L:${match[3]}`);
    }
  });
  displayResult();
}

function displayResult(){
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';
  extracted.forEach(acc=>{
    const div = document.createElement('div');
    div.className = 'account';
    div.textContent = acc;
    resultDiv.appendChild(div);
  });
}

document.getElementById('extractBtn').addEventListener('click', ()=>{
  const text = document.getElementById('inputArea').value;
  parseAccounts(text);
});

document.getElementById('downloadBtn').addEventListener('click', ()=>{
  if(extracted.length === 0) return;
  const blob = new Blob([extracted.join('\n')], {type:'text/plain'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'extracted_accounts.txt';
  link.click();
});

// File input reading
document.getElementById('fileInput').addEventListener('change', function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      document.getElementById('inputArea').value = evt.target.result;
      parseAccounts(evt.target.result);
    };
    reader.readAsText(file);
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2L Dashboard</title>
  <style>
    /* ===== STAR BACKGROUND ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: black;
    }
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* ===== SEARCH BAR ===== */
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* ===== TABLE ===== */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(0, 255, 255, 0.2);
    }

    /* ===== BUTTONS ===== */
    button {
      background: cyan;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

  <!-- Animated background -->
  <canvas id="stars"></canvas>

  <div class="container">
    <h1>ðŸŒŒ V2L Dashboard</h1>
    <input type="text" id="searchBar" placeholder="Search accounts...">
    <br>
    <button onclick="filterTable('Yes')">Show V2L: Yes</button>
    <button onclick="filterTable('No')">Show V2L: No</button>
    <button onclick="filterTable('All')">Show All</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>V2L</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>abdi291289@gmail.com</td><td>Abdi1989</td><td>No</td></tr>
        <tr><td>sample1@gmail.com</td><td>Pass123</td><td>Yes</td></tr>
        <tr><td>sample2@gmail.com</td><td>Test456</td><td>No</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // === STAR BACKGROUND ANIMATION ===
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < numStars; i++) {
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      moveStars();
    }

    function moveStars() {
      for (let i = 0; i < numStars; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();

    // === SEARCH BAR FUNCTION ===
    document.getElementById('searchBar').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#dataTable tbody tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // === FILTER BUTTONS ===
    function filterTable(type) {
      const rows = document.querySelectorAll('#dataTable tbody tr');
      rows.forEach(row => {
        const v2l = row.cells[2].innerText;
        if (type === 'All' || v2l === type) row.style.display = '';
        else row.style.display = 'none';
      });
    }
  </script>

</body>
</html>
