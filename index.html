<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V2L Dashboard</title>
<style>
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 {
  color: #00ffff;
  margin-bottom: 20px;
}
input[type="file"] {
  margin-bottom: 10px;
}
button {
  background: cyan;
  color: black;
  border: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #00cccc;
}
</style>
</head>
<body>

<h1>ðŸŒŒ V2L Dashboard</h1>
<input type="file" id="fileInput">
<button onclick="startReading()">Start</button>

<script>
let accounts = [];

function startReading() {
  const fileInput = document.getElementById('fileInput');
  if (!fileInput.files[0]) {
    alert('Please select a file!');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const lines = e.target.result.split(/\r?\n/);
    accounts = [];

    lines.forEach(line => {
      // Example line: abdi291289@gmail.com:Abdi1989 V2L:No Skin:15
      const emailMatch = line.match(/([\w.-]+@[\w.-]+\.\w+)/);
      const passMatch = line.match(/:(\S+)/);
      const v2lMatch = line.match(/V2L:(Yes|No)/i);
      const skinMatch = line.match(/Skin:(\d+)/i);

      if (emailMatch && passMatch && v2lMatch && skinMatch) {
        accounts.push({
          email: emailMatch[1],
          password: passMatch[1],
          v2l: v2lMatch[1],
          skins: skinMatch[1]
        });
      }
    });

    if (accounts.length === 0) {
      alert('No valid accounts found in the file!');
      return;
    }

    // Create pop-up string
    let popupText = accounts.map(acc => `${acc.email}:${acc.password} V2L:${acc.v2l} Skin:${acc.skins}`).join('\n');
    alert(popupText);
  };

  reader.readAsText(fileInput.files[0]);
}
</script>

</body>
</html>
