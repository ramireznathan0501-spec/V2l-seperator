<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEPARATOR Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SEPARATOR TOOL</h1>
        <input type="file" id="fileInput" accept=".txt">
        <input type="text" id="separator" placeholder="Enter separator" value=":">
        <button onclick="runSeparator()">Run Separator</button>
        <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
