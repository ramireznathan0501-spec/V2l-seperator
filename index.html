<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEPARATOR - Galaxy Dashboard</title>
<style>
/* Galaxy background + overlay */
html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, Arial, Helvetica, sans-serif;
  color: #fff;
  background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?fit=crop&w=2000&q=80') no-repeat center center fixed;
  background-size: cover;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
  backdrop-filter: blur(2px);
  z-index: 0;
}
.container {
  position: relative;
  z-index: 1;
  margin: 36px auto;
  max-width: 880px;
  padding: 28px;
  border-radius: 12px;
  background: rgba(6, 10, 18, 0.45);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
}
h1 {
  text-align: center;
  margin: 0 0 18px 0;
  letter-spacing: 1.2px;
  font-size: 24px;
}
.controls {
  display: block;
  margin-bottom: 12px;
}
.file-label {
  display: block;
  margin-bottom: 10px;
  font-size: 14px;
}
#fileInput {
  display: block;
  margin-top: 6px;
}
.row {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
label > input[type="text"] {
  margin-left: 8px;
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
  min-width: 72px;
}
.checkbox {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
button {
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(90deg,#ff6a00,#ff9a2b);
  color: white;
  font-weight: 600;
}
button:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}
.info {
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.9;
  display: flex;
  gap: 18px;
}
textarea {
  width: 100%;
  height: 360px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  resize: vertical;
  background: rgba(0,0,0,0.5);
  color: #e6eef8;
  font-family: monospace;
  font-size: 13px;
  line-height: 1.45;
  box-sizing: border-box;
}
</style>
</head>
<body>
<div class="container">
  <h1>SEPARATOR TOOL</h1>
  <div class="controls">
    <label class="file-label">Select .txt file
      <input type="file" id="fileInput" accept=".txt" />
    </label>
    <div class="row">
      <label>Separator
        <input type="text" id="separator" value=":" maxlength="3" />
      </label>
      <label class="checkbox">
        <input type="checkbox" id="onlyGmail" />
        Only Gmail addresses
      </label>
    </div>
    <div class="row">
      <button id="runBtn">Run Separator</button>
      <button id="downloadBtn" disabled>Download Extracted</button>
    </div>
    <div class="info">
      <span id="totalCount">Lines: 0</span>
      <span id="matchedCount">Matched: 0</span>
    </div>
  </div>
  <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const separatorInput = document.getElementById('separator');
const onlyGmailCheckbox = document.getElementById('onlyGmail');
const runBtn = document.getElementById('runBtn');
const downloadBtn = document.getElementById('downloadBtn');
const output = document.getElementById('output');
const totalCountEl = document.getElementById('totalCount');
const matchedCountEl = document.getElementById('matchedCount');
let lastResultText = '';

function isEmail(s) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s);
}

function normalize(s) {
  return (s || '').trim();
}

function processText(text, sep, onlyGmail) {
  const lines = text.split(/\r?\n/);
  const matched = [];
  for (let raw of lines) {
    const line = raw.trim();
    if (!line) continue;
    if (!line.includes(sep)) continue;
    const parts = line.split(sep);
    const email = normalize(parts[0]);
    const password = normalize(parts.slice(1).join(sep));
    if (!email || !password) continue;
    if (!isEmail(email)) continue;
    if (onlyGmail && !/^[^@]+@gmail\.com$/i.test(email)) continue;
    matched.push(`${email}${sep}${password}`);
  }
  return { totalLines: lines.length, matchedLines: matched.length, matchedArray: matched };
}

runBtn.addEventListener('click', () => {
  const file = fileInput.files[0];
  const sep = separatorInput.value || ':';
  const onlyGmail = onlyGmailCheckbox.checked;
  if (!file) { alert('Please select a .txt file to process.'); return; }
  const reader = new FileReader();
  reader.onload = (e) => {
    const text = e.target.result;
    const result = processText(text, sep, onlyGmail);
    totalCountEl.textContent = `Lines: ${result.totalLines}`;
    matchedCountEl.textContent = `Matched: ${result.matchedLines}`;
    lastResultText = result.matchedArray.join('\n');
    output.value = lastResultText || 'No matches found.';
    downloadBtn.disabled = result.matchedLines === 0;
  };
  reader.readAsText(file);
});

downloadBtn.addEventListener('click', () => {
  if (!lastResultText) { alert('No results to download.'); return; }
  const blob = new Blob([lastResultText], { type: 'text/plain;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  const now = new Date();
  const timestamp = now.toISOString().replace(/[:.]/g,'-');
  a.download = `extracted_${timestamp}.txt`;
  a.href = url;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
