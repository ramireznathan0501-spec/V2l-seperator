<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEPARATOR - Galaxy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>SEPARATOR TOOL</h1>

    <div class="controls">
      <label class="file-label">
        Select .txt file
        <input type="file" id="fileInput" accept=".txt" />
      </label>

      <div class="row">
        <label>Separator
          <input type="text" id="separator" value=":" maxlength="3" />
        </label>

        <label class="checkbox">
          <input type="checkbox" id="onlyGmail" />
          Only Gmail addresses
        </label>
      </div>

      <div class="row">
        <button id="runBtn">Run Separator</button>
        <button id="downloadBtn" disabled>Download Extracted</button>
      </div>

      <div class="info">
        <span id="totalCount">Lines: 0</span>
        <span id="matchedCount">Matched: 0</span>
      </div>
    </div>

    <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
